<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Final Project</title>

    <!-- This line provides automatic page and style reloading when files change -->
    <script type="module" src="/lib/client/updater.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.js"></script>
  </head>
  
  <body>
    <header id="header">
      <div class="widthContainer">
        <h1 class="brand">Circles App</h1>
      </div>
    </header>

    <main id="welcome">
      <form class="paper">
        <h1>Welcome to <strong class="brand">Circles</strong>!</h1>
        <h2>Log in to view your feed.</h2>
          <input name="userid" placeholder="User ID">
          <button type="submit" id="login_button" name="login">Login</button>
      </form>
    </main>

    <main id="main" class="hidden">
      <div class="widthContainer">
        <section id="feedPanel">
          <form id="postForm" class="post paper">
            <!-- <img class="avatar" src="images/default.png" alt="Your avatar"> -->
            <div>
              <div class="postHeader">
                <span class="author">
                  <strong class="name"></strong>
                  <img class="verified" src="images/verified.svg" alt="Verified">
                  (<span class="userid"></span>)
                </span>
              </div>
              <div class="text">
                <textarea id="newPost" placeholder="What's happening?"></textarea>

                <button type="submit" id="postButton">Post</button>
              </div>
            </div>
          </form>

          <div id="templatePost" class="post paper">
            <div>
              <div class="postHeader">
                <span class="author">
                  <strong class="name"></strong>
                  <img class="verified" src="images/verified.svg" alt="Verified">
                  (<span class="userid"></span>)
                </span>
                <span class="time"></span>
              </div>
              <div class="text"></div>
            </div>
          </div>

          <div id="feed"></div>
        </section>

        <section id="sidebar">
          <section id="editPanel" class="paper">
            <h2>Edit Profile</h2>
            <div class="editItem">
              <label>User ID:</label>
              <div id="idContainer"></div>
            </div>
          </section>

          <section id="followPanel" class="paper">
            <h2>Select A Circle To:</h2>
            <form>
              <select id="classes">
              </select>
              <button name="submit" id="classSelect">Select</button>
            </form>
            <form>
              <textarea type="circle" id="circleName" name="create" placeholder="Create Circle"></textarea>
              <button id="createCircle" > Create Circle </button>
            </form>

            <div id="followContainer"></div>
          </section>
        </section>
      </div>
    </main>

  </body>
</html>
